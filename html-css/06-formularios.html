<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>

		<header>
			<h2>PRONTO PARA TE AJUDAR!</h2>
			<h1>ME CONTE COMO</h1>
		</header>

		<section>

			<nav>
				<ul class="navegacao">
					<li><a href="homepage.html">Início</a></li>
				
				</ul>
			</nav>

			<article>

				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Como posso te chamar?</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">Qual seu e-mail?</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Me conte um pouco como vou te ajudar:</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<p>
							<label>Qual linguagem você prefere?</label>
							<input type="radio" name="linguagens" value="html"> HTML
							<input type="radio" name="linguagens" value="css"> CSS
							<input type="radio" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<p>
							<label>Qual serviço precisa?</label>
							<input type="checkbox" name="linguagens" value="website">WebSite?
							<input type="checkbox" name="linguagens" value="email-mkt"> E-mail Marketing
							
						</p>
					</div>

					<div>
						<label>Qual seu prazo?</label>
						<select>
							<option value="Azul">Até 1 semana </option>
							<option value="Verde"> Até 2 semanas </option>
							<option value="Vermelho" selected>Sem urgência</option>
						</select>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>

				
				
			</article>


		</section>

		<footer>
			<p>Desenvolvido por Fábio Lima</p>
		</footer>
		
	</body>
</html>
